---
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  - push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: Lint scripts using shellcheck
        run: |
          shopt -s globstar nullglob
          status=0
          declare -a unclean_scripts
          for script in scripts/**/*.sh; do
          echo "::notice file=${script}::Parsing $script through shellcheck"
            if shellcheck "$script"; then
              echo "   Script $script ok"
            else
              status=1
              unclean_scripts+=($script)
              echo "::error file=${script}::Shellcheck error on file ${script}"
            fi
          done
          if [[ status -eq 1 ]]; then
            echo "::error::The following scripts dont pass shellckeck: ${unclean_scripts[*]}"
            exit 1
          fi
